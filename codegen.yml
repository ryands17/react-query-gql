overwrite: true
schema:
  - 'https://countries.trevorblades.com/'
documents:
  - src/query.graphql
generates:
  ./src/generated/queries.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        endpoint: 'https://countries.trevorblades.com/'
        fetchParams:
          headers:
            Content-Type: 'application/json'
hooks:
  afterAllFileWrite:
    - prettier --write
